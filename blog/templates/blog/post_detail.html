<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.8;
        }
        .post-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .post-title {
            margin-bottom: 10px;
        }
        .post-meta {
            color: #666;
            font-size: 0.9em;
        }
        .post-content {
            font-size: 1.1em;
        }
        .post-content p {
            margin-bottom: 1.5em;
        }
        .back-link {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <article>
        <header class="post-header">
            <h1 class="post-title">{{ post.title }}</h1>
            <div class="post-meta">
                投稿日: {{ post.published_at|date:"Y年m月d日 H:i" }} | 
                著者: {{ post.author.username }}
                {% if post.updated_at != post.created_at %}
                    | 更新日: {{ post.updated_at|date:"Y年m月d日" }}
                {% endif %}
            </div>
        </header>
        
        <div class="post-content">
            {{ post.content|linebreaks }}
        </div>
    </article>
    
    <div class="back-link">
        <a href="{% url 'blog:post_list' %}">← 記事一覧に戻る</a>
    </div>
</body>
</html>
